<!DOCTYPE html>
<html lang="fr">

	<head>
		<title>Learn Game - Jeu de calcul</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="association_engine.js"></script>
	</head>

	<body>
	<div class="container">

		<header class="row">
			<h1 id="titre" class="col-md-12">Jeu d'association image/mot</h1>
		</header>

		<div class="row">
			<div class="col-md-offset-4 col-md-4 col-md-offset-4">
					<div class="row">
		            	<h2>Choisir le mot correspondant à l'image</h2>
		          	</div>
		          	<div class="row">
						<p>Votre but est d'arriver à 4 points (vrai = +1 / faux = -1)</p>
						<p id="score">0</p>
						<div id="game_table"></div>
						<button id="btnTable" onclick="checkAnswer()">Répondre</button>
						<p id="answer"></p>
					</div>
			</div>
		</div>

		<footer class="row">
		   	<button type="button" id="retour" onclick="window.location.href='../index.html'">< Retour</button>
		</footer>

	</body>
</html>
